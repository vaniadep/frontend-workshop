<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App | Список дел</title>

  <link rel="stylesheet" href="src/styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-tasks"></i> Мой список дел</h1>

    <div class="input-group">
      <input id="todoInput" type="text" placeholder="Что нужно сделать?" />
      <button id="addBtn">
        <i class="fas fa-plus"></i> Добавить
      </button>
    </div>

    <div class="todo-info">
      <span>Всего задач: <span id="totalCounter">0</span></span>
      <span>Выполнено: <span id="completedCounter">0</span></span>
    </div>

    <ul id="todoList"></ul>
  </div>

  <script type="module" src="./src/index.ts"></script>
</body>
</html>
